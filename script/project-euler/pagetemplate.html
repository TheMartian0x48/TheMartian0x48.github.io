      #question > p {
        margin: 2px;
        /* border: 1px solid green; */

      #question > p > a {
        text-decoration: none;

      }

    <div class="container">
      <div class="navigation">
        <div class="banner">
          <p><b>TheMartian0X48</b></p>
        </div>
        <div class="menu">
          <a href="../index.html"><b>Home</b></a>
          <a href="blog.html"><b>Blog</b></a>

            {% for i in range(1, 101) %}
              {% if i in solved %}
                <div id="question">
                  <p> <a href="https://themartian0x48.github.io/blog/project-euler/project-euler-problem-{{ i }}.html" target="_blank">{{ "{:03d}".format(i) }}</a>. </p>
                  <p> &#9899; </p>
                </div>
              {% else %}
                <div id="question">
                  <p> {{ "{:03d}".format(i) }}. </p>
                  <p> &#9898; </p>
                </div>
              {% endif %}
            {% endfor %}
            
          </div>
